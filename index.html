<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 id="displayAnswer">0</h2>
<div id="calculatorBody">
    <div id="buttonsWrapper">
        <div id="display">
            <p id="displayText">0</p>
        </div>
        <button class="btnStyle" id="btn0">0</button>
        <button class="btnStyle" id="btn1">1</button>
        <button class="btnStyle" id="btn2">2</button>
        <button class="btnStyle" id="btn3">3</button>
        <button class="btnStyle" id="btn4">4</button>
        <button class="btnStyle" id="btn5">5</button>
        <button class="btnStyle" id="btn6">6</button>
        <button class="btnStyle" id="btn7">7</button>
        <button class="btnStyle" id="btn8">8</button>
        <button class="btnStyle" id="btn9">9</button>
        <button class="btnStyle" id="btnDecimal">.</button>
        <button class="btnStyle btnSpecialStyle" id="btnEquals">=</button>
        <button class="btnStyle btnOtherStyle2" id="btnReset">AC</button>
        <button class="btnStyle btnOtherStyle" id="btnPlus">+</button>
        <button class="btnStyle btnOtherStyle" id="btnMinus"> - </button>
        <button class="btnStyle btnOtherStyle" id="btnMultiply">*</button>
        <button class="btnStyle btnOtherStyle" id="btnDivide">/</button>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
