<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>















<div class="calculator-grid" id="calculator-grid">
        <div class="output" id="output">
            <div data-previous-operand class="previous-operand" id="previous-operand"></div>
            <div data-current-operand class="current-operand" id="current-operand"></div>
        </div>
        <button data-number class="btnStyle" id="btn0">0</button>
        <button data-number class="btnStyle" id="btn1">1</button>
        <button data-number class="btnStyle" id="btn2">2</button>
        <button data-number class="btnStyle" id="btn3">3</button>
        <button data-number class="btnStyle" id="btn4">4</button>
        <button data-number class="btnStyle" id="btn5">5</button>
        <button data-number class="btnStyle" id="btn6">6</button>
        <button data-number class="btnStyle" id="btn7">7</button>
        <button data-number class="btnStyle" id="btn8">8</button>
        <button data-number class="btnStyle" id="btn9">9</button>
        <button data-number class="btnStyle" id="btnDecimal">.</button>
        <button data-equals class="btnStyle btnSpecialStyle" id="btnEquals">=</button>
        <button data-all-clear class="btnStyle btnOtherStyle2" id="btnReset">AC</button>
        <button data-operation class="btnStyle btnOtherStyle" id="btnPlus">+</button>
        <button data-operation class="btnStyle btnOtherStyle" id="btnMinus"> - </button>
        <button data-operation class="btnStyle btnOtherStyle" id="btnMultiply">*</button>
        <button data-operation class="btnStyle btnOtherStyle" id="btnDivide">/</button>
</div>
    <script src="main.js"></script>
</body>
</html>
